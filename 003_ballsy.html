<!DOCTYPE HTML>
<html>
	<head>
		<script src="MidiConvert.js"></script>
		<script src="audio.js"></script>
		<!--
			Vendor sources:
			https://github.com/nfroidure/MIDIFile/raw/master/dist/MIDIFile.js
			https://raw.githubusercontent.com/Tonejs/MidiConvert/master/build/MidiConvert.js
		-->
	</head>
	<body>
		<style>
			body { background: #000; color: #eee; }
			#controls {
				position: absolute;
				z-index: 10;
			}
		</style>
		<div id="controls">
			<input type="range" value="200" min="0" max="1000" onchange="TIME_IN_Y = this.value">X Spacing</input>
			<input type="range" value="10" min="1" max="14" onchange="NOTE_HEIGHT = this.value">Y Spacing</input>
			<input type="range" value="1" min="0" max="8" step="0.1" onchange="BALL_MULTIPLIER = this.value">Size</input>
			<input id="progress" type="range" value="1" min="0" max="8" step="0.1" onchange="BALL_MULTIPLIER = this.value">Progress</input>
			<input type="checkbox">Grid</input>
			<input type="checkbox">Hit</input>

			Time: <span id="playing_time"></span>
			<!-- Play
			Open -->
		</div>
		<script>
			/*
			  TODO
				Note queue / filtering
				Pause music when switching tabs?
				Open
				Time slider

				Function of Note Pitch -> y / x
				Circular

				Customize Easing

				Color scheme functions (color per note, color per track, color per keys, color per chords?)
				Size functions velocity (by time, easing functions, velocities)
				Position functions (x-y, circular, stationary)

				Controls
				=====
				Grids toggle
				Bar Grid

				GUI - DSL / JSON / JS / CustomElements / HTML?

				Share settings?

				Octave / keyboard (black key) horizontal lines
				Impact effect / Particle system
			*/
			canvas = document.createElement('canvas')
			ctx = canvas.getContext('2d')
			canvas.width = innerWidth
			canvas.height = innerHeight
			document.body.appendChild(canvas)
			ctx.globalCompositeOperation = 'lighter' // lighter

			min = 100000
			max = 0
			m = null
			start = null
			lastPlayed = -1
			allNotes = []

			NOTE_HEIGHT = 8
			NOTE_RANGE = 110

			// PARAMETERS
			TIME_IN_Y = 40
			START_X = 400 // + 400
			BALL_MULTIPLIER = 1
			// move prepTime etc...

			// bigger
			NOTE_HEIGHT = 10; TIME_IN_Y = 200

			// file = 'Prelude1.mid'
			file = 'rachmaninov3.mid'
			// file = 'minute_waltz.mid'
			// file = 'chpn-p15.mid' // http://www.piano-midi.de/chopin.htm

			// minute_waltz.mid rachmaninov3
			// 0 &&
			MidiConvert.load(file, function(midi) {
				console.log(midi)
				m = midi
				colors = {}

				const c = 0.35
				const len = midi.tracks.length

				midi.tracks.forEach((track, trackNo) => {
					track.notes.forEach((note) => {
						const { midi, time, duration, velocity } = note;
						min = Math.min(midi, min)
						max = Math.max(midi, max)
						allNotes.push(Object.assign({ trackNo }, note))
					})

					const color = ((trackNo / len / 1.2 + c) * 0xffffff | 0).toString(16)
					colors[trackNo] = `#${color}`
				})

				allNotes.sort((an, bn) => {
					const a = an.time
					const b = bn.time
					return a < b ? -1 : a > b ? 1 : 0
				})

				player.play()

				console.log(`${min} -> ${max}`)
			})

			const easings = {
				easeOut(t) {
					return t*(2-t)
				},

				easeIn(t) {
					return t*t
				},

				linear(t) {
					return t;
				},
			};

			const player = {
				init() {
					player.stop()
				},

				play() {
					if (!playing) {
						playing = true
						// create reference point
						player._adjust()
						console.log('play lapse', lapse)
					}
				},

				stop() {
					playing = false
					start = null 
					lapse = 0 // in seconds
					speed = 1
					// TODO emit events
				},

				speed(target) {
					speed = target
				},

				_adjust() {
					// adjust playing reference point
					start = Date.now() - lapse * 1 / speed * 1000
				},

				pause() {
					if (playing) {
						playing = false
						console.log('pause, lapse', lapse)
					}
					else {
						player.play()
					}
				},

				seek(target) {
					lapse = target
					// adjust goal post
					player._adjust()
				},

				update() {
					// use start time as reference time
					if (playing) {
						lapse = (Date.now() - start) * speed / 1000
					}
				}
			}

			function ease(t) {
				// easeOutQuad
				return easings.easeOut(t)

				return t;

				// ease in out quad
				return t<.5 ? 2*t*t : -1+(4-2*t)*t

				// quad ease in  (going up ramp)


				// cubic in out
				return t<.5 ? 4*t*t*t : (t-1)*(2*t-2)*(2*t-2)+1
			}

			function drawGrids() {
				// grids
				ctx.lineWidth = 0.8
				ctx.strokeStyle = '#191919'
				for (let i = 0; i < NOTE_RANGE; i++) {
					ctx.strokeStyle = i % 12 === 0 ? '#666' : '#191919'

					const y = trackInY(i)
					ctx.beginPath()
					ctx.moveTo(0, y)
					ctx.lineTo(innerWidth, y)
					ctx.stroke()
				}

				ctx.strokeStyle = '#aaa'

				// cross line
				ctx.beginPath()
				ctx.moveTo(START_X, 0)
				ctx.lineTo(START_X, innerHeight)
				ctx.stroke()
			}

			function render() {
				requestAnimationFrame(render)
				ctx.save()

				// background
				ctx.clearRect(0, 0, canvas.width, canvas.height)

				// drawGrids()

				if (typeof lapse !== 'undefined') playing_time.innerHTML = lapse.toFixed(2) + 's'

				// proceed after midi is loaded
				if (!playing) return ctx.restore()

				const midi = m
				player.update()

				translateY = -lapse * TIME_IN_Y + START_X

				buffer = 50

				for (let i = Math.max(lastPlayed - 50, 0); i < allNotes.length; i++) {
					const note = allNotes[i];
					if (i > lastPlayed && note.time <= lapse) {
						// noteOn!
						// console.log('noteon', note)
						noteOn(note.midi, note.velocity)
						lastPlayed = i;
					}

					drawNote(note)

					if (i > lastPlayed + buffer) break;
				}

				ctx.restore()
			}

			player.init()
			render()

			function trackInY(midi) {
				return NOTE_HEIGHT * (NOTE_RANGE - midi)
			}

			function frac(t, unit) {
				return t / unit;
			}

			function reverseFrac(t, unit) {
				return 1 - t / unit;
			}

			function drawNote(note) {
				const { midi, time, duration, velocity } = note;

				// quick optimization by filtering
				if (time < lapse - 60 * 2 || time > lapse + 60 * 2) return

				ctx.fillStyle = colors[note.trackNo]
				ctx.save()
				// ctx.globalAlpha = velocity

				// const x0 = time * TIME_IN_Y + translateY
				var easeInTime = 4;
				const prepTime = 0.4;

				var diff = time - lapse
				var f = diff > 0 ? ease(diff / easeInTime) * easeInTime : diff
				// var f = diff;
				const x0 = f * TIME_IN_Y + START_X

				const y0 = trackInY(midi)
				const w = duration * TIME_IN_Y

				// Impact 1 + size
				let h = diff <= 0 ?
					NOTE_HEIGHT * Math.max(easings.easeIn(2 + diff / 0.5), 0) :
						diff < prepTime ?
						(easings.easeIn(reverseFrac(diff, prepTime)) + 1) * NOTE_HEIGHT
						:
						NOTE_HEIGHT

				h *= BALL_MULTIPLIER

				if (diff < 0) {
					ctx.globalAlpha = Math.max(easings.easeIn(1 + diff / 1.4), 0);
				}

				// Circles
				ctx.beginPath()
				ctx.arc(x0, y0 + NOTE_HEIGHT / 2, h /2, 0, Math.PI * 2)
				ctx.fill()

				ctx.restore()
			}
		</script>
	</body>
</html>
